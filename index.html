<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am i cooking</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Font size kyi tae website idk</h1>
    <div class="container">
        <label for="fontSize">Enter a Font Size:</label>
        <input type="number" id="fontSize" min="1" value="16" placeholder="Enter font size" />

        <label for="fontUnit">Select a Font Unit:</label>
        <select id="fontUnit">
            <option value="px" selected>Pixels (px)</option>
            <option value="em">Ems (em)</option>
            <option value="rem">Root Ems (rem)</option>
            <option value="%">Percentage (%)</option>
            <option value="pt">Points (pt)</option>
        </select>

        <button id="applyButton">Confirm</button>

        <div class="preview-section" id="previewSection">
            <h1>I hate niggers</h1>
            <h2>I hate niggers</h2>
            <h3>I hate niggers</h3>
            <h4>I hate niggers</h4>
            <h5>I hate niggers</h5>
            <h6>I hate niggers</h6>
            <p>I hate niggers</p>
            <blockquote>I hate niggers</blockquote>
            <small>I hate niggers</small>
        </div>
    </div>

    <script src="./script.js">

</body>
</html>
