<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Customization</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Font Size and Text Customizer</h1>
    <div class="container">
        <label for="fontSize">Enter a Font Size:</label>
        <input type="number" id="fontSize" min="1" value="16" placeholder="Enter font size" />

        <label for="fontUnit">Select a Font Unit:</label>
        <select id="fontUnit">
            <option value="px" selected>Pixels (px)</option>
            <option value="em">Ems (em)</option>
            <option value="rem">Root Ems (rem)</option>
            <option value="%">Percentage (%)</option>
            <option value="pt">Points (pt)</option>
        </select>

        <label for="customText">Enter Custom Text:</label>
        <textarea id="customText" rows="3" placeholder="Enter your custom text here..."></textarea>

        <button id="applyButton">Apply Changes</button>

        <div class="preview-section" id="previewSection">
            <h1>Sample Heading 1</h1>
            <h2>Sample Heading 2</h2>
            <h3>Sample Heading 3</h3>
            <h4>Sample Heading 4</h4>
            <h5>Sample Heading 5</h5>
            <h6>Sample Heading 6</h6>
            <p>Sample Paragraph</p>
            <blockquote>Sample Blockquote</blockquote>
            <small>Sample Small Text</small>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
